{% extends 'base.html' %}

{% block content %}

<h1 class="brown-text text-lighten-1">Log In</h1>

<form  method="POST" action=" {% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn lime darken-2" value="login">
    <input type="hidden" name="next" value={{ next }}>
</form>


{% endblock content %}
