{% extends 'base.html' %}
{% block content %}

<h1>Mogwai list</h1>

{% for mogwai in mogwais  %}
    <div class="card">
        <a href="{% url 'detail' mogwai.id %}">  
            <div class="card-content">
                <span class="card-title">{{ mogwai.name }}</span>
                <p>Character: {{ mogwai.character }}</p>
                <p>Description: {{ mogwai.description }}</p>
                {% if mogwai.age > 0 %}
                    <p>Age: {{ mogwai.age }}</p>
                {% else %}
                    <p>Age: Kitten</p>
                {% endif %}
            </div>
        </a>  
    </div>

{% endfor %}

{% endblock %}
